<form action="response.html" autocomplete="" target="blank">
<center><h1>Job Application Form</h1></center>
<fieldset><legend>Personal Information</legend><table>
         <tr>
            <td><label for="">First Name*</label></td>
         <td><input type="text" required></td>
        </tr>
         <tr>
            <td><label for="">Last Name*</label></td>
         <td><input type="text" required></td>
        </tr>
         <tr>
            <td><label for="">Date of Birth</label></td>
         <td><input type="date" required></td>
        </tr>

    <tr>
        <td><label for="">Gender</label></td>
    <td>
        <input type="radio" name="gender" id="" value="m">MALE
        <input type="radio" name="gender" id="" value="f">FEMALE
        <input type="radio" name="gender" id="" value="o">OTHER
    </td>
</tr>
         <tr>
            <td><label for="">Profile Picture*</label></td>
         <td><input type="file" name="" id=""></td>
        </tr>
 </table></fieldset>
<fieldset><legend>Contact Information</legend>
<table>
    <tr>
        <td><label for="">Email*</label></td> 
        <td><input type="email" required></td>
    </tr>
    <tr>
        <td><label for="">Phone Number*</label></td>
        <td><input type="tel" name="" id="" placeholder="10-Digit Number"  required maxlength="10"></td>
    </tr>
    <tr>
        <td><label for="">Address*</label></td>
        <td><textarea name="" id="3" cols="30" required></textarea></td>
    </tr>
    <tr>
        <td><label for="">country</label></td>
        <td><select name="" id="">
            <option value="i">India</option>
            <option value="u">USA</option>
            <option value="g">Germany</option>
        </select></td>
    </tr>
</table>
</fieldset>
<fieldset><legend>Education Background</legend><table>
   <table>
    <tr>
        <td><label for="">highest Qualification</label></td>
         <td><select name="" id="">
            <option value="g">Graduate</option>
            <option value="USA">UG</option>
            <option value="placeholder">PG</option>
            <option value="h">Higher Secondary</option>
    </tr>
    <tr>
        <td><label for="">specialization</label></td>
        <td><input type="text" required></td>
    </tr>
    <tr>
       <td><label for="">Year of Graduation</label></td>
        <td><input type="text" required></td>
    </tr>   
</table></fieldset>
 
<fieldset><legend>Job Preferences</legend><table>
        <tr>
            <td><label for="">Preferred Role</label></td>
         <td><input type="text"></td>
        </tr>
         <tr>
            <td><label for="">Expected Salary</label></td>
         <td><input type="text"></td>
        </tr>
    <tr>
        <td><label for="">Preferred Loctions</label></td>
    <td>
        <input type="radio" name="banglore" id="">Bangalore
        <input type="radio" name="delhi" id="">Delhi
        <input type="radio" name="remote" id="">Remote
        <input type="radio" name="pune" id="">Pune
    </td>
</tr>
        <tr>
            <td><label for="">Willing to Relocate?</label></td>
         <td><input type="radio" name="relocate" id=""></td>
        </tr>
 </table></fieldset>
 <fieldset><legend>Create Account</legend><table>
   <tr>
    <td><label for="">Password*</label></td>
    <td><input type="password" required name="" id="" placeholder="Min 6 Characters " maxlength="6"></td>
</tr>
   <tr> 
    <td><label for="">Confirm Password*</label></td>
    <td><input type="password" required name="" id="" maxlength="6"></td>
</tr>
</table></fieldset>
 <fieldset><legend>Resume</legend><table>
     <tr>
        <td><label for="">Upload Resume(PDF only)*</label></td>
         <td><input type="file" name="" id=""></td>
     </tr>
</table></fieldset>
<fieldset><legend>Agreement</legend><table>
         <tr>
            <td><input type="radio" name="" id="" required>I agree to the terms and conditions*</td>
        </tr>
         <tr>
            <td><input type="submit" name="" id=""></td>
           <td><input type="reset"  name="" id=""></td>
        </tr>
</table></fieldset>
</form>
